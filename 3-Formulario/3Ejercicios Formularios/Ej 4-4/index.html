<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenidos a mi InstaPet</h1>
    <p>Esta es la Red social de tu mascota donde podras postear las virtudes, bloppers y aventuras.
    </p>
    <div>
        <form action="https://formspree.io/f/xkndqzae" method="post">
            <div>
                <label for="">Nombre de la mascota: 
                    <input type="text" placeholder="Nombre de la mascota" required>
                </label>
                <br><br>
                <label for="">Edad de la mascota: 
                    <input type="number" placeholder="Edad" min="0" max="20" required>
                </label>
                <br><br>
                <label for="">Correo electrónico: 
                    <input type="email" placeholder="Correo electronico:" required>
                </label>
                <br><br>
                <label for="">Contraseña: 
                    <input type="password" placeholder="Contraseña:" required>
                </label>
                <br><br>
                <label for="">Color: 
                    <input type="color" required>
                </label>
            </div>
            <div>
                <div>
                    <p>Seleccione el sexo de su mascota: </p>
                    <label><input type="radio" name="sexo" value="macho">Macho</label>
                    <br>
                    <label><input type="radio" name="sexo" value="hembra">Hembra</label>
                    <br>
                </div>
                <div>
                    <p>Seleccione su tipo de mascota</p>
                    <select name="tipo_de_mascota" id="">
                        <option value="Gato">Gato</option>
                        <option value="Perro">Perro</option>
                        <option value="Cobayo">Cobayo</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>
            <br><br>
            <div> 
                <label>Acepto bases y condiciones <input type="checkbox" name="basesycondiciones" value="acepta"></label>
            </div>
            <br><br>
            <div>
                <label>Contamos como es tu mascota! <br>
                    <textarea name="" id="" cols="100" rows="10"></textarea>
                </label>
            </div>
            <br><br>
            <button type="submit">Enviar</button>
        
        <br><br>
        <div class="info">
            <iframe class="iframe" width="500" height="400" src="https://www.youtube.com/embed/tCtPkvQw77g?si=2nAl9RL-QnGxdQ5j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13134.519156485117!2d-58.5115501284599!3d-34.61352187244387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9d96d35861d%3A0x35cc3e0503c3963!2sCLINICA%20VETERINARIA%20Dres.%20Czaya!5e0!3m2!1ses-419!2sar!4v1711767900098!5m2!1ses-419!2sar" width="500" height=400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>  
        <br><br>
        </form>   
    


</body>
</html>
